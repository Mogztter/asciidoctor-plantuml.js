language: node_js

node_js:
  - "8"

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn add asciidoctor.js@^1.5.6-rc.1
  - yarn clean
  - yarn lint
  - yarn build
  - yarn test

deploy:
  - provider: npm
    skip_cleanup: true
    email: ${NPM_USER_EMAIL}
    api_key: ${NPM_USER_API_KEY}
    on:
      tags: true
      repo: eshepelyuk/asciidoctor-plantuml.js
  - provider: releases
    skip_cleanup: true
    api_key: ${GITHUB_TOKEN}
    on:
      tags: true
      repo: eshepelyuk/asciidoctor-plantuml.js
